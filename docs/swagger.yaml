info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: |-
    API documentation untuk Backend MBG application.

    **Sistem Login:**
    - Admin: restu129@gmail.com / restu123
    - Kasir: kasir129@gmail.com / 123456
    - Driver: driver129@gmail.com / 123456

    **Authentication:**
    - Semua endpoint (kecuali login) memerlukan Bearer Token
    - Token didapat dari endpoint /auth/login
    - Format: Authorization: Bearer {token}

    **Role Permissions:**
    - **ADMIN**: Akses penuh ke semua fitur
      - CRUD semua data (produk, pelanggan, pembayaran, karyawan)
      - Akses laporan dan export Excel
      - Manage status karyawan
    
    - **KASIR**: Akses terbatas ke data operasional
      - CRUD produk dan pelanggan
      - CRUD pembayaran (hanya data yang dibuat oleh kasir)
      - Lihat riwayat pembayaran (hanya yang dibuat kasir)
      - Tidak bisa akses data karyawan dan laporan
    
    - **DRIVER**: Akses read-only dan delivery operations
      - Read-only produk dan pelanggan
      - Lihat pembayaran yang di-assign ke driver
      - Selesaikan pembayaran yang di-assign
      - Cetak surat jalan untuk pengiriman
      - Lihat riwayat pembayaran driver
      - Tidak bisa edit/hapus data master

    **Security Notes:**
    - Sebelum login, tidak ada endpoint yang bisa diakses
    - Semua endpoint dilindungi JWT middleware
    - Role-based access control diterapkan di setiap endpoint
